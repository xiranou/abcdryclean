---
layout: default
---
<table>
  <caption>Alteration</caption>
  {% for alteration in site.data.alterations %}
    <tr>
      <td>{{alteration.service}}</td>
      <td>${{alteration.price}}</td>
    </tr>
  {% endfor %}
</table>

<table>
  <caption>Laundry</caption>
  {% for laundry in site.data.laundries %}
    <tr>
      <td>{{laundry.service}}</td>
      <td>${{laundry.price}}</td>
    </tr>
  {% endfor %}
</table>
